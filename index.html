<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <title>Brick Breaker Legacy</title>
  </head>
  <body>
    <div class="container">
      <div id="default-content">
        <button class="settings">
          <img class="settingsimg" src="img/settings.png" id="setting" />
        </button>
        <img class="game-logo" src="img/logo.png" />
        <img class="name" src="img/BRICK_BREAKER_LEGACY.png" />
        <button class="play">
          <a href="game.html"><img class="play-icon" src="img/play.png" /></a>
        </button>
      </div>

      <div id="settings-container">
        <div class="btn-container">
          <button id="settings-close">
            <img class="close-img" src="./img/close.png" alt="" />
          </button>
        </div>

        <div class="guide-container">
          <h1 class="guide-title">How to play</h1>
          <p class="htp">
            Use left or right arrow key to move the paddle.
            <img src="img/arrow.png" class="arrowimg" />
          </p>
          <h1 class="guide-title power">Power Boosts</h1>
          <p class="pp">
            <img class="powerupsimg" src="img/ball.png" />
            Increases Ball Size
            <br />
            <img class="powerupsimg" src="img/paddle+.png" />
            Increases Paddle Size
          </p>
          <!-- <h1 class="guide-title">Game Audio</h1>
          <button id="music-btn">
            <img class="game-audio-btn" src="./img/music.png" alt="" />
          </button> -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
